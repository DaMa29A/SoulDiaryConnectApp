<!DOCTYPE html>
{%  load static %}
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - SoulDiaryConnect</title>
    <link rel="stylesheet" href="{% static 'SoulDiaryConnectApp/css/login.css' %}">
</head>
<body>
    <div class="header">
        <a href="{% url 'home' %}">
            <img src="/media/logo.png" alt="SoulDiaryConnect">
        </a>
    </div>

    <div class="main-container">
        <div class="login-card">
            <div class="login-header">
                <h1>Benvenuto</h1>
                <p>Accedi al tuo account</p>
            </div>

            <form method="POST" action="{% url 'login' %}">
                {% csrf_token %}

                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" placeholder="nome@esempio.com" required>
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" placeholder="Inserisci la tua password" required>
                </div>

                <button type="submit" class="submit-btn">
                    Accedi
                    <img src="/media/login.png" alt="">
                </button>
            </form>

            <div class="divider">oppure</div>

            <div class="register-link">
                Non hai un account? <a href="{% url 'register' %}">Registrati ora</a>
            </div>
        </div>
    </div>
</body>
</html>
